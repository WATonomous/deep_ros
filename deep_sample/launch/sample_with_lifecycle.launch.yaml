launch:
  - arg:
      name: "config_file"
      default: "$(find-pkg-share deep_sample)/config/sample_node_config.yaml"
      description: "Path to the node configuration file"

  # Main inference node
  - node:
      pkg: "deep_sample"
      exec: "sample_inference_node"
      name: "sample_inference_node"
      param:
        - from: "$(var config_file)"

  # Nav2 lifecycle manager for automatic transitions
  - node:
      pkg: "nav2_lifecycle_manager"
      exec: "lifecycle_manager"
      name: "lifecycle_manager"
      param:
        - name: "node_names"
          value: ["sample_inference_node"]
        - name: "autostart"
          value: true
