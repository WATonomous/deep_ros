# Multi-Camera Synchronization Launch Configuration (YAML)
#
# This launch file configures the multi-camera sync node as a composable component
# with interprocess communication (IPC) enabled for high-performance operation.

---
launch:

  - arg:
      name: container_name
      default: camera_sync_container
      description: "Name of the component container"


  # Component container with IPC configuration
  - node_container:
      pkg: rclcpp_components
      exec: component_container
      name: $(var container_name)
      namespace: ""
      output: screen

      composable_node:
        - pkg: camera_sync
          plugin: camera_sync::MultiCameraSyncNode
          name: multi_camera_sync
          namespace: ""
          param:
            - from: "$(find-pkg-share camera_sync)/config/multi_camera_sync_params.yaml"
