launch:
  - arg:
      name: "config_file"
      default: "$(find-pkg-share deep_object_detection)/config/generic_model_params.yaml"
      description: "Path to YAML config for object detection"

  - arg:
      name: "output_detections_topic"
      default: "/detections"
      description: "Detections output topic override"

  - arg:
      name: "use_lifecycle_manager"
      default: "true"
      description: "Whether to use nav2_lifecycle_manager for automatic lifecycle transitions"

  # Main object detection node
  # Note: LD_LIBRARY_PATH is set via env_hook in onnxruntime_gpu_vendor package
  # If needed, you can set it explicitly using the env field below
  - node:
      pkg: "deep_object_detection"
      exec: "deep_object_detection_node"
      name: "deep_object_detection_node"
      output: "screen"
      param:
        - from: "$(var config_file)"
        - name: "output_detections_topic"
          value: "$(var output_detections_topic)"

  # Nav2 lifecycle manager for automatic transitions
  # Note: YAML launch files don't support conditional execution or timers
  # The lifecycle manager will start immediately (no delay)
  - node:
      pkg: "nav2_lifecycle_manager"
      exec: "lifecycle_manager"
      name: "detection_lifecycle_manager"
      output: "screen"
      param:
        - name: "node_names"
          value: ["deep_object_detection_node"]
        - name: "autostart"
          value: true
        - name: "bond_timeout"
          value: 0.0
