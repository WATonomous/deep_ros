launch:
  - arg:
      name: "config_file"
      default: "$(find-pkg-share deep_object_detection)/config/generic_model_params.yaml"
      description: "Path to YAML config for object detection"

  - arg:
      name: "input_topic"
      default: "/multi_camera_sync/multi_image_compressed"
      description: "Input MultiImage topic (configured via remapping)"

  - arg:
      name: "output_detections_topic"
      default: "/detections"
      description: "Output detections topic (configured via remapping)"

  - arg:
      name: "output_annotations_topic"
      default: "/image_annotations"
      description: "Output image annotations topic (configured via remapping)"

  - arg:
      name: "use_lifecycle_manager"
      default: "true"
      description: "Whether to use nav2_lifecycle_manager for automatic lifecycle transitions"

  - node_container:
      pkg: "rclcpp_components"
      exec: "component_container"
      name: "detection_container"
      output: "screen"
      composable_node:
        - pkg: "deep_object_detection"
          plugin: "deep_object_detection::DeepObjectDetectionNode"
          name: "deep_object_detection_node"
          remap:
            - from: "/multi_camera_sync/multi_image_compressed"
              to: "$(var input_topic)"
            - from: "/detections"
              to: "$(var output_detections_topic)"
            - from: "/image_annotations"
              to: "$(var output_annotations_topic)"
          param:
            - from: "$(var config_file)"

  - node:
      pkg: "nav2_lifecycle_manager"
      exec: "lifecycle_manager"
      name: "detection_lifecycle_manager"
      output: "screen"
      param:
        - name: "node_names"
          value: ["deep_object_detection_node"]
        - name: "autostart"
          value: true
        - name: "bond_timeout"
          value: 0.0
