deep_object_detection_node:
  ros__parameters:
    model_path: "/workspaces/deep_ros/yolov8m.onnx"
    class_names_path: "/workspaces/deep_ros/deep_object_detection/config/coco_classes.txt"

    model:
      num_classes: 80
      bbox_format: "cxcywh"

    preprocessing:
      input_width: 640
      input_height: 640
      normalization_type: "scale_0_1"
      mean: [0.0, 0.0, 0.0]
      std: [1.0, 1.0, 1.0]
      resize_method: "letterbox"
      pad_value: 114
      color_format: "rgb"

    postprocessing:
      score_threshold: 0.65
      nms_iou_threshold: 0.45
      max_detections: 300
      score_activation: "sigmoid"
      enable_nms: true
      use_multi_output: false
      output_boxes_idx: 0
      output_scores_idx: 1
      output_classes_idx: 2
      class_score_mode: "all_classes"
      class_score_start_idx: -1
      class_score_count: -1

      layout:
        auto_detect: true
        batch_dim: 0
        detection_dim: 1
        feature_dim: 2
        bbox_start_idx: 0
        bbox_count: 4
        score_idx: 4
        class_idx: 5

    Backend:
      plugin: "onnxruntime_gpu"  # Options: "onnxruntime_cpu" or "onnxruntime_gpu"
      execution_provider: "tensorrt"  # For onnxruntime_gpu: "cuda" or "tensorrt"
      device_id: 0
      trt_engine_cache_enable: true
      trt_engine_cache_path: "/tmp/deep_ros_ort_trt_cache"
