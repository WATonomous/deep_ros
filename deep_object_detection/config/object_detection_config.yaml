# Object Detection Node Configuration

# Model Configuration
model_engine_path: "/path/to/your/model.engine"  # Path to TensorRT engine file
input_width: 640                                 # Model input width
input_height: 640                                # Model input height
confidence_threshold: 0.5                        # Detection confidence threshold
nms_threshold: 0.4                              # Non-maximum suppression threshold
use_fp16: true                                   # Use FP16 precision

# TensorRT Configuration  
input_blob_name: "images"                        # Input tensor name
output_blob_name: "output0"                      # Output tensor name

# Batch Processing Configuration
max_batch_size: 4                                # Maximum batch size for inference
inference_rate: 30.0                             # Target inference rate (Hz)
queue_size: 10                                   # ROS message queue size

# Camera Configuration
camera_topics:                                   # List of camera topics to subscribe to
  - "/camera1/image_raw"
  - "/camera2/image_raw"
  # Add more camera topics as needed

# Output Configuration
detection_topic: "/detections"                   # Topic to publish detections
visualization_topic: "/detection_markers"        # Topic to publish visualization markers
enable_visualization: true                       # Enable/disable visualization
enable_debug: false                             # Enable/disable debug output

